<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName api.recap.localhost
    ServerAlias api.recap.localhost
    DocumentRoot /var/www/html/recap/
    <Directory /var/www/html/recap/>
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/recap.error.log
    CustomLog ${APACHE_LOG_DIR}/recap.access.log combined
</VirtualHost>