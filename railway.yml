# railway.yml

"$schema": "https://railway.app/railway.schema.json",
"build": {
  "builder": "heroku/buildpacks:20",
  "config": {
    "build": {
      "# Copy Apache2 Configuration": {
        "get": "https://raw.githubusercontent.com/heroku/heroku-buildpack-php/main/conf/httpd.conf",
        "to": "conf/httpd.conf",
        "name": "Apache2 Configuration"
      }
    }
  }
},
"deploy": {
  "startCommand": "vendor/bin/heroku-php-apache2",
  "healthcheckPath": "/",
  "healthcheckTimeout": 100,
  "restartPolicyType": "never"
}
